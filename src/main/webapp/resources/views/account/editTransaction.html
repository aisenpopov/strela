
<section class="md-well well--inset-2 transaction-page">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h5 class="text-center">списание</h5>

                <form class='rd-mailform' name="transactionForm">
                    <fieldset>
                        <div class="row flow-offset-4">
                            <div class="col-md-12">
                                <label>
                                    <span class="title">Оператор<span>*</span></span>
                                    <div class="field-error" ng-show="isInvalid(transactionForm.operator)">
                                        <span class="form-error" ng-show="transactionForm.operator.$error.required">Поле не может быть пустым</span>
                                        <span class="form-error" ng-show="transactionForm.operator.$error.server">{{transactionForm.operator.serverErrorMessage}}</span>
                                    </div>
                                    <input type="text" name="operator"
                                           ng-disabled="true" ng-model="transaction.operator" ng-required="true"/>
                                </label>
                            </div>
                        </div>

                        <div class="row flow-offset-4">
                            <div class="col-md-12">
                                <label>
                                    <span class="title">Дата</span>
                                    <div class="field-error" ng-show="isInvalid(transactionForm.date)">
                                        <span class="form-error" ng-show="transactionForm.date.$error.required">Поле не может быть пустым</span>
                                        <span class="form-error" ng-show="transactionForm.date.$error.pattern">Неправильный формат</span>
                                        <span class="form-error" ng-show="transactionForm.date.$error.server">{{transactionForm.date.serverErrorMessage}}</span>
                                    </div>
                                    <input type="text" name="date" ng-datepicker
                                           ng-model="transaction.date" ng-required="true"
                                           ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\.](0?[1-9]|1[012])[\.]\d{4}$/"/>
                                </label>
                            </div>
                        </div>

                        <div class="row flow-offset-4">
                            <div class="col-md-12">
                                <label>
                                    <span class="title">Сумма</span>
                                    <div class="field-error" ng-show="isInvalid(transactionForm.amount)">
                                        <span class="form-error" ng-show="transactionForm.amount.$error.required">Поле не может быть пустым</span>
                                        <span class="form-error" ng-show="transactionForm.amount.$error.min">Должно быть положительным</span>
                                        <span class="form-error" ng-show="transactionForm.amount.$error.server">{{transactionForm.amount.serverErrorMessage}}</span>
                                    </div>
                                    <input ng-class="{'error': isInvalid(transactionForm.amount)}" type="number" placeholder="Введите сумму" min="1"
                                           name="amount" ng-model="transaction.amount" ng-required="true"/>
                                </label>
                            </div>
                        </div>

                        <div class="mfControls btn-group text-center text-md-left">
                            <button class="btn btn-md btn-default" ng-click="onClickButton()">Сохранить</button>
                            <a ng-href="/#/account/transaction" class="btn btn-md">Список</a>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</section>
